services:
  workout-coach:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workout-coach
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      - PORT=3000
      - DB_PATH=/data/workout.db
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    volumes:
      - workout-data:/data
    depends_on:
      - chromadb
    networks:
      - default

  chromadb:
    image: chromadb/chroma:latest
    container_name: workout-chromadb
    restart: unless-stopped
    volumes:
      - chroma-data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - default

volumes:
  workout-data:
    name: workout-coach-data
  chroma-data:
    name: workout-chroma-data

networks:
  default:
    name: workout-coach-network
