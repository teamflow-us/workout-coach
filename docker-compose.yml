services:
  supabase-db:
    image: supabase/postgres:15.8.1.085
    container_name: workout-supabase-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: workout_coach
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXP: 3600
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./supabase/init/00-auth-roles.sh:/docker-entrypoint-initdb.d/zzz-auth-password.sh
    networks:
      - default

  supabase-auth:
    image: supabase/gotrue:v2.186.0
    container_name: workout-supabase-auth
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9999/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:3000}
      GOTRUE_DB_DRIVER: postgres
      # Use a URL-encoded password here (e.g. '#' -> %23, '!' -> %21).
      # `supabase_admin` avoids relying on resetting the reserved
      # `supabase_auth_admin` password during init on all platforms.
      GOTRUE_DB_DATABASE_URL: "postgres://supabase_admin:${POSTGRES_PASSWORD_URLENCODED}@supabase-db:5432/workout_coach"
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ""
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_OPERATOR_TOKEN: ${GOTRUE_OPERATOR_TOKEN:-super-secret-operator-token}
      GOTRUE_LOG_LEVEL: warn
    networks:
      - default

  supabase-rest:
    image: postgrest/postgrest:v12.2.12
    container_name: workout-supabase-rest
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: "postgres://authenticator:${POSTGRES_PASSWORD}@supabase-db:5432/workout_coach"
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    networks:
      - default

  supabase-meta:
    image: supabase/postgres-meta:v0.89.3
    container_name: workout-supabase-meta
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: workout_coach
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - default

  supabase-studio:
    image: supabase/studio:2026.01.07-sha-037e5f9
    container_name: workout-supabase-studio
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-meta:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/api/platform/profile').then((r) => {if (r.status !== 200) throw new Error(r.status)})"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      HOSTNAME: 0.0.0.0
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: ${STUDIO_DEFAULT_ORGANIZATION:-Workout Coach}
      DEFAULT_PROJECT_NAME: ${STUDIO_DEFAULT_PROJECT:-Workout Coach}
      SUPABASE_URL: http://supabase-rest:3000
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:3000}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      AUTH_JWT_SECRET: ${JWT_SECRET}
      NEXT_PUBLIC_ENABLE_LOGS: "false"
      NEXT_ANALYTICS_BACKEND_PROVIDER: postgres
    networks:
      - default

  workout-coach:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workout-coach
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-auth:
        condition: service_healthy
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - PORT=3000
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@supabase-db:5432/workout_coach
      - GOTRUE_URL=http://supabase-auth:9999
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - default

volumes:
  supabase-db-data:
    name: workout-supabase-db-data

networks:
  default:
    name: workout-coach-network
