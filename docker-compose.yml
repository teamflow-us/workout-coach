###############################################################################
#  Workout Coach  —  Complete Supabase + Application Stack
#
#  Services:
#    supabase-db        PostgreSQL 15 + pgvector          :5432
#    supabase-kong      Kong API gateway                  :8000
#    supabase-auth      GoTrue authentication             (internal :9999)
#    supabase-rest      PostgREST auto-API                (internal :3000)
#    supabase-realtime  Realtime WebSocket subscriptions   (internal :4000)
#    supabase-storage   S3-compatible file storage         (internal :5000)
#    supabase-imgproxy  Image transformations              (internal :5001)
#    supabase-meta      Database introspection for Studio  (internal :8080)
#    supabase-studio    Supabase Dashboard UI             :54322
#    workout-coach      Hono + React application          :3000
#
#  Quick start:
#    1. cp .env.example .env   (then fill in secrets)
#    2. node scripts/generate-supabase-keys.mjs   (paste output into .env)
#    3. docker compose up -d
#
#  Endpoints:
#    App       → http://localhost:3000
#    Studio    → http://localhost:54322
#    Supabase  → http://localhost:8000  (Kong gateway)
#    Postgres  → localhost:5432
###############################################################################

services:

  # ===========================================================================
  #  DATABASE
  # ===========================================================================
  supabase-db:
    image: supabase/postgres:15.8.1.085
    container_name: workout-supabase-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d workout_coach"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: workout_coach
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXP: 3600
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./supabase/init/00-auth-roles.sh:/docker-entrypoint-initdb.d/zzz-auth-password.sh
    networks:
      - workout-coach-network

  # ===========================================================================
  #  API GATEWAY  (Kong)
  # ===========================================================================
  supabase-kong:
    image: kong:2.8.1
    container_name: workout-supabase-kong
    restart: unless-stopped
    ports:
      - "${KONG_HTTP_PORT:-8000}:8000/tcp"
      - "${KONG_HTTPS_PORT:-8443}:8443/tcp"
    depends_on:
      supabase-auth:
        condition: service_healthy
      supabase-rest:
        condition: service_started
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:?Run node scripts/generate-supabase-keys.mjs}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:?Run node scripts/generate-supabase-keys.mjs}
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml.tpl:ro
    entrypoint: >
      sh -c '
        sed "s|ANON_KEY_PLACEHOLDER|$${SUPABASE_ANON_KEY}|g; s|SERVICE_KEY_PLACEHOLDER|$${SUPABASE_SERVICE_KEY}|g"
          /var/lib/kong/kong.yml.tpl > /var/lib/kong/kong.yml &&
        /docker-entrypoint.sh kong docker-start
      '
    networks:
      - workout-coach-network

  # ===========================================================================
  #  AUTH  (GoTrue)
  # ===========================================================================
  supabase-auth:
    image: supabase/gotrue:v2.186.0
    container_name: workout-supabase-auth
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9999/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:8000}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: "postgres://supabase_auth_admin:${POSTGRES_PASSWORD_URLENCODED:?Set POSTGRES_PASSWORD_URLENCODED in .env}@supabase-db:5432/workout_coach"
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ""
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_OPERATOR_TOKEN: ${GOTRUE_OPERATOR_TOKEN:-super-secret-operator-token}
      GOTRUE_LOG_LEVEL: warn
    networks:
      - workout-coach-network

  # ===========================================================================
  #  REST API  (PostgREST)
  # ===========================================================================
  supabase-rest:
    image: postgrest/postgrest:v12.2.12
    container_name: workout-supabase-rest
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: "postgres://authenticator:${POSTGRES_PASSWORD}@supabase-db:5432/workout_coach"
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    networks:
      - workout-coach-network

  # ===========================================================================
  #  REALTIME  (WebSocket subscriptions)
  # ===========================================================================
  supabase-realtime:
    image: supabase/realtime:v2.34.47
    container_name: workout-supabase-realtime
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    healthcheck:
      test: >
        curl -sSfL --head -o /dev/null
        -H "Authorization: Bearer ${SUPABASE_ANON_KEY}"
        http://localhost:4000/api/tenants/realtime-dev/health
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: workout_coach
      DB_AFTER_CONNECT_QUERY: "SET search_path TO _realtime"
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY_BASE: ${REALTIME_SECRET_KEY_BASE:-UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq}
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
      APP_NAME: realtime
      SEED_SELF_HOST: "true"
      REPLICATION_MODE: RLS
      REPLICATION_POLL_INTERVAL: 100
      SECURE_CHANNELS: "true"
      SLOT_NAME: supabase_realtime_rls
      TEMPORARY_SLOT: "true"
      MAX_REPLICATION_LAG_MB: 10
    networks:
      - workout-coach-network

  # ===========================================================================
  #  STORAGE API  (S3-compatible file storage)
  # ===========================================================================
  supabase-storage:
    image: supabase/storage-api:v1.22.16
    container_name: workout-supabase-storage
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_started
      supabase-imgproxy:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/status"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY}
      SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: "postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@supabase-db:5432/workout_coach"
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      IS_MULTITENANT: "false"
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://supabase-imgproxy:5001
    volumes:
      - supabase-storage-data:/var/lib/storage
    networks:
      - workout-coach-network

  # ===========================================================================
  #  IMAGE PROXY  (on-the-fly image transformations)
  # ===========================================================================
  supabase-imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: workout-supabase-imgproxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "imgproxy", "health"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - supabase-storage-data:/var/lib/storage
    networks:
      - workout-coach-network

  # ===========================================================================
  #  META  (pg-meta — database introspection for Studio)
  # ===========================================================================
  supabase-meta:
    image: supabase/postgres-meta:v0.89.3
    container_name: workout-supabase-meta
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: workout_coach
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - workout-coach-network

  # ===========================================================================
  #  STUDIO  (Supabase Dashboard)
  # ===========================================================================
  supabase-studio:
    image: supabase/studio:2026.01.07-sha-037e5f9
    container_name: workout-supabase-studio
    restart: unless-stopped
    ports:
      - "${STUDIO_PORT:-54322}:3000/tcp"
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-meta:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/api/platform/profile').then((r) => {if (r.status !== 200) throw new Error(r.status)})"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      HOSTNAME: 0.0.0.0
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: ${STUDIO_DEFAULT_ORGANIZATION:-Workout Coach}
      DEFAULT_PROJECT_NAME: ${STUDIO_DEFAULT_PROJECT:-Workout Coach}
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:8000}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      AUTH_JWT_SECRET: ${JWT_SECRET}
      NEXT_PUBLIC_ENABLE_LOGS: "false"
      NEXT_ANALYTICS_BACKEND_PROVIDER: postgres
    networks:
      - workout-coach-network

  # ===========================================================================
  #  APPLICATION  (Workout Coach)
  # ===========================================================================
  workout-coach:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workout-coach
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000/tcp"
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-auth:
        condition: service_healthy
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - USDA_API_KEY=${USDA_API_KEY:-}
      - PORT=3000
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@supabase-db:5432/workout_coach
      - GOTRUE_URL=http://supabase-auth:9999
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - workout-coach-network

###############################################################################
#  VOLUMES
###############################################################################
volumes:
  supabase-db-data:
    name: workout-supabase-db-data
  supabase-storage-data:
    name: workout-supabase-storage-data

###############################################################################
#  NETWORKS
###############################################################################
networks:
  workout-coach-network:
    name: workout-coach-network
