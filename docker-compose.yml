services:
  workout-coach:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workout-coach
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      - PORT=3000
      - DB_PATH=/data/workout.db
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    volumes:
      - workout-data:/data
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - default

  chromadb:
    image: chromadb/chroma:0.6.3
    container_name: workout-chromadb
    restart: unless-stopped
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default

volumes:
  workout-data:
    name: workout-coach-data
  chroma-data:
    name: workout-chroma-data

networks:
  default:
    name: workout-coach-network
