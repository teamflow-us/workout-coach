##
## Kong declarative configuration for Supabase API gateway.
##
## Placeholders ANON_KEY_PLACEHOLDER and SERVICE_KEY_PLACEHOLDER are replaced
## at container startup via the entrypoint sed command in docker-compose.yml.
##
_format_version: "2.1"
_transform: true

###############################################################################
# Consumers & ACLs
###############################################################################
consumers:
  - username: DASHBOARD
  - username: anon
    keyauth_credentials:
      - key: ANON_KEY_PLACEHOLDER
  - username: service_role
    keyauth_credentials:
      - key: SERVICE_KEY_PLACEHOLDER

acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

###############################################################################
# Services & Routes
###############################################################################
services:

  ## ---- Auth (GoTrue) -------------------------------------------------------
  # Open routes (no API key needed)
  - name: auth-v1-open
    url: http://supabase-auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-open-callback
    url: http://supabase-auth:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors

  - name: auth-v1-open-authorize
    url: http://supabase-auth:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  # Protected auth routes
  - name: auth-v1
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## ---- REST (PostgREST) ----------------------------------------------------
  - name: rest-v1
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## ---- Realtime (WebSocket) ------------------------------------------------
  - name: realtime-v1
    url: http://supabase-realtime:4000/socket
    routes:
      - name: realtime-v1-ws
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## ---- Storage -------------------------------------------------------------
  - name: storage-v1
    url: http://supabase-storage:5000/
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## ---- pg-meta (Studio introspection) --------------------------------------
  - name: meta
    url: http://supabase-meta:8080/
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
